<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Cash-register</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">A cash register manager which helps the user by telling how can he/she return the change to the customer with minimum number of notes.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount" />
        <label for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given" />

        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
    
</body>
<script src="/index.js"></script>
</html>
